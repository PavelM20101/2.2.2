<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Car</title>
</head>
<body>
<h1>Cars</h1>
<table>
    <thead>
    <tr>
        <th>Brand</th>
        <th>Model</th>
        <th>Year of Issue</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.brand}">brand</td>
        <td th:text="${car.model}">model</td>
        <td th:text="${car.yearOfIssue}">year</td>
    </tr>
    </tbody>
</table>
</body>
</html>
